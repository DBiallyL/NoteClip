<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>NoteClip</title>
        <!-- TODO: Write description -->
        <meta name="description" content=""> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
        </script> 
        <link rel="shortcut icon" href="../static/favicon.ico">
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body class="home">

        <header>
            <!-- Put it as png cause it kept having weird excess space as an svg (maybe its a problem of how i saved the svg) -->
            <img src="../static/images/NoteClipLight.png" alt="a graphic representing a treble clef surrounding a pen">
            <h1>NoteClip</h1>
            <h2>Recent Posts</h2>
            {% if login %}
                <button id="newPostButton" type="button">Add Post</button>
                <button id="logout" type="button">Log Out</button>
            {% else %}
                <button id="loginButton" type="button">Log In</button>
            {% endif %}
            
        </header>
        <div id="blog-posts">
            {% for post in posts[:6] %}
                <div class="post-item">
                    <a href="/post/{{post.title}}"> 
                        <img src="{{post.thumbnailURL}}" alt="thumbnail for {{post.title}} post" height="auto" width="100%">
                        <div class="post-text">
                            <p class="title">{{post.title}}</p>
                            <p class="author">by {{post.authorId.username}}</p>
                            <p class="summary">{{post.summary}}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
            {% for post in posts[6:] %}
                <div class="post-item hidden">
                    <a href="/post/{{post.title}}">
                        <img src="{{post.thumbnailURL}}" alt="thumbnail for {{post.title}} post" height="auto" width="100%">
                        <div class="post-text">
                            <p class="title">{{post.title}}</p>
                            <p class="author">by {{post.authorId.username}}</p>
                            <p class="summary">{{post.summary}}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
        <button id="allPostsButton" type="button" onclick="loadAllPosts()">See All Posts</button>
        <button id="lessPostsButton" type="button" onclick="removePosts()">See Less</button>
        <script src="../static/script.js" async defer></script>
    </body>
</html>
